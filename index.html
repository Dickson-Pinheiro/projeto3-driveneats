<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DrivenEats</h1>
        <p>Sua comida em 6 minutos</p>
    </header>
    <main>
        <article class="pratos">
            <h1>Primeiro, seu prato</h1>
            <fieldset>
            <div class="itens">
                <label for="prato1">
                <div class="item">
                    <img src="./images/frango_yin_yang.png" alt="frango yin yang" >
                    <h2>Frango Yin Yang</h2>
                    <p>Um pouco de batata, um pouco de salada</p>
                    <input type="radio" name="pratos" id="prato1" value="prato1"/>
                    <ion-icon name="checkmark-circle"></ion-icon>
                    <p>R$ 14,90</p>
                </div>
                </label>
                <label for="prato2">
                <div class="item">
                    <img src="./images/frango_yin_yang.png" alt="frango yin yang" >
                    <h2>Frango Yin Yang</h2>
                    <p>Um pouco de batata, um pouco de salada</p>
                    <input type="radio" name="pratos" id="prato2" value="prato2"/>
                    <ion-icon name="checkmark-circle"></ion-icon>
                    <p>R$ 14,90</p>
                </div>
                </label>
                <label for="prato3">
                <div class="item">
                    <img src="./images/frango_yin_yang.png" alt="frango yin yang" >
                    <h2>Frango Yin Yang</h2>
                    <p>Um pouco de batata, um pouco de salada</p>
                    <input type="radio" name="pratos" id="prato3" value="prato3"/>
                    <ion-icon name="checkmark-circle"></ion-icon>
                    <p>R$ 14,90</p>
                </div>
                </label>
            </div>
            </fieldset>
        </article>
        <article class="bebida">
            <h1>Agora, sua bebida</h1>
            <fieldset>
                <div class="itens">
                    <label for="bebida1">
                    <div class="item" class="bebida1">
                        <img src="./images/coquinha_gelada.png" alt="coquinha gelada" >
                        <h2>Coquinha gelada</h2>
                        <p>Lata 350ml</p>
                        <input type="radio" name="bebidas" id="bebida1" value="bebida1"/>
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <p>R$ 4,90</p>
                    </div>
                    </label>
                    <label for="bebida2">
                    <div class="item">
                        <img src="./images/coquinha_gelada.png" alt="coquinha gelada" >
                        <h2>Coquinha gelada</h2>
                        <p>Lata 350ml</p>
                        <input type="radio" name="bebidas" id="bebida2" value="bebida2"/>
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <p>R$ 4,90</p>
                    </div>
                    </label>
                    <label for="bebida3">
                    <div class="item">
                        <img src="./images/coquinha_gelada.png" alt="coquinha gelada" >
                        <h2>Coquinha gelada</h2>
                        <p>Lata 350ml</p>
                        <input type="radio" name="bebidas" id="bebida3" value="bebida3"/>
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <p>R$ 4,90</p>
                    </div>
                    </label>
                </div>
            </fieldset>
        </article>
        <article class="sobremesa">
            <h1>Por fim, sua sobremesa</h1>
            <fieldset>
            <div class="itens">
                <label for="sobremesa1">
                <div class="item">
                    <img src="./images/pudim.png" alt="pudim" >
                    <h2>Pudim</h2>
                    <p>Apenas pudim</p>
                    <input type="radio" name="sobremesas" id="sobremesa1" value="sobremesa1"/>
                    <ion-icon name="checkmark-circle"></ion-icon>
                    <p>R$ 7,90</p>
                </div>
                </label>
                <label for="sobremesa2">
                <div class="item">
                    <img src="./images/pudim.png" alt="pudim" >
                    <h2>Pudim</h2>
                    <p>Apenas pudim</p>
                    <input type="radio" name="sobremesas" id="sobremesa2" value="sobremesa2"/>
                    <ion-icon name="checkmark-circle"></ion-icon>
                    <p>R$ 7,90</p>
                </div>
                </label>
                <label for="sobremesa3">
                <div class="item">
                    <img src="./images/pudim.png" alt="pudim" >
                    <h2>Pudim</h2>
                    <p>Apenas pudim</p>
                    <input type="radio" name="sobremesas" id="sobremesa3" value="sobremesa3"/>
                    <ion-icon name="checkmark-circle"></ion-icon>
                    <p>R$ 7,90</p>
                </div>
                </label>
            </div>
        </fieldset>
        </article>
    </main>
    <div class="button">
        <button>Selecione os 3 itens para fechar o pedido</button>
    </div>
    <div class="modal">
        <div class="center">
            <h1>Confirme seu pedido</h1>
            <div class="selectedItems">
                <div class="selectedItem">
                    <p>Frango Yin Yang</p>
                    <p>14,90</p>
                </div>
                <div class="selectedItem">
                    <p>Coquinha gelada</p>
                    <p>4,90</p>
                </div>
                <div class="selectedItem">
                    <p>Pudim</p>
                    <p>7,90</p>
                </div>
            </div>
            <div class="total">
                <p>TOTAL</p>
                <p>R&dollar; 27,70</p>
            </div>
            <div class="buttonsConfirm">
                <button>Tudo certo, pode pedir</button>
                <button>Cancelar</button>
            </div>

        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
